<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>POKEDEX</title>
  </head>
  <body>
    <header><h1>POKEDEX</h1></header>

    <div class="container">
      <div class="actions">
        <div class="search-poke">
          <h3>Search a pokemon</h3>
          <input type="text" placeholder="Enter a name or id" class="input" />
        </div>
        <div class="sort">
          <h3>Sort pokemons</h3>

          <div class="sorter radio-inputs">
            <label for="id" class="radio">
              <input type="radio" id="id" name="sortBy" value="ID" checked />
              <span class="name">ID</span>
            </label>
            <label for="name" class="radio">
              <input type="radio" id="name" name="sortBy" value="NAME" />
              <span class="name">Name</span>
            </label>
          </div>
          <button id="sortBtn">Sort</button>
        </div>
      </div>
      <div class="pokemon-list"></div>
    </div>

    <!-- POP UP MODAL -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Pokemon number: <span id="pokeId"></span>
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="modal-poke">
              <img src="" />

              <div class="infos">
                <h1 id="name"></h1>
                <span id="types"></span><br />
                <span id="ability"></span><br />
                <span id="height"></span><br />
                <span id="weight"></span><br />
              </div>
              <h5>Stats</h5>
              <div class="stats"></div>
              <h5>Weak Against</h5>
              <div class="weak"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
